<h1>Spiderman</h1>

<dl>
  <td>Nombre </td>
  <dd>{{ name }}</dd>

  <td>Edad </td>
  <dd>{{ age }}</dd>

  <td>Metodo </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalize</td>
  <dd>{{ capitalizedName }}</dd>

<button *ngIf="name !== 'Spiderman'"
  (click)="changeNameHero()"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button *ngIf="age !== 45"
(click)="changeAgeHero()"
class="btn btn-primary">
  Cambiar edad
</button>


<button
(click)="resetForm()"
class="btn btn-primary mx-4">
  Reset form
</button>
</dl>
